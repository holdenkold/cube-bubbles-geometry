<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - effects - anaglyph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="lib.js"></script>
    <title>Cube with bubbles</title>
</head>

<body>
    <script>
        function main() {
            const gui = new dat.GUI();
            var focus = 'group';
            var container, camera, scene, renderer, group, cam_focus;
            var spheres = [];
            var balls = [];
            var spotLights = [];
            var cubesize = 20.6;
            var clock = new THREE.Clock();

            var mouseX = 0;
            var mouseY = 0;

            var sphere_number = 3;
            var balls_count = 50;

            var light, ambient, spotLight;

            var meshBox;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            var xSpeed = 2;
            var ySpeed = 2;

            document.addEventListener("keydown", onDocumentKeyDown, false);
            window.addEventListener('resize', onWindowResize, false);

            init();
            //dispaygui();
            animate();

            function init() {
                container = document.createElement('div');
                document.body.appendChild(container);

                //CAMERA
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
                camera.position.z = 30;

                scene = new THREE.Scene();

                {
                    const near = 0.015;
                    const far = 50;
                    const color = 0x0b0a1e;
                    scene.fog = new THREE.Fog(color, 0.015, 50);
                    scene.background = new THREE.Color(color);

                    const fogGUIHelper = new FogGUIHelper(scene.fog, scene.background);
                    var fog = gui.addFolder('Fog');
                    fog.add(fogGUIHelper, 'near', near, far).listen();
                    fog.add(fogGUIHelper, 'far', near, far).listen();
                    fog.addColor(fogGUIHelper, 'color');
                }


                // SHAPES
                group = new THREE.Group();

                // SPHERES



                // var geometry = new THREE.SphereGeometry(0.1, 32, 16);
                // var material = new THREE.MeshLambertMaterial({ color: 0x738191 });
                // for (var i = 0; i < sphere_number; i++) {
                //     var mesh = new THREE.Mesh(geometry, material);

                //     mesh.position.x = Math.random() * 10 - 5;
                //     mesh.position.y = Math.random() * 10 - 5;
                //     mesh.position.z = Math.random() * 10 - 5;

                //     mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;

                //     group.add(mesh);
                //     spheres.push(mesh);
                // }

                var geom = new THREE.SphereGeometry(0.8, 32, 16);  // Geometry will be reused for all the balls.
                for (var i = 0; i < balls_count; i++) {
                    var ball = {};  // object will contain a sphere plus its position and velocity info
                    balls.push(ball);

                    ball.obj = new THREE.Mesh(
                        geom,
                        new THREE.MeshPhongMaterial({
                            color: Math.floor(Math.random() * 0x1000000), // random color
                            specular: 0x080808,
                            shininess: 32
                        })
                    );

                    ball.x = 18 * Math.random() - 9;   // set random ball position
                    ball.y = 18 * Math.random() - 9;
                    ball.z = 18 * Math.random() - 9;
                    ball.dx = Math.random() * 6 + 2;  // set random ball velocity, in units per second
                    ball.dy = Math.random() * 6 + 2;
                    ball.dz = Math.random() * 6 + 2;
                    if (Math.random() < 0.5)
                        ball.dx = -ball.dx;
                    if (Math.random() < 0.5)
                        ball.dy = -ball.dy;
                    if (Math.random() < 0.5)
                        ball.dz = -ball.dz;

                    ball.obj.position.set(ball.x, ball.y, ball.z);
                    group.add(ball.obj);
                }

                //CUBE
                var geometryBox = new THREE.BoxGeometry(cubesize, cubesize, cubesize);

                var materialPhongBox = new THREE.MeshPhongMaterial({ color: 0xc3dbf7, opacity: 0.5, transparent: true });
                var cubePhong = new THREE.Mesh(geometryBox, materialPhongBox);
                group.add(cubePhong);
                var materialLambertBox = new THREE.MeshLambertMaterial({ color: 0xc3dbf7, opacity: 0.5, transparent: true });
                var cubeLambert = new THREE.Mesh(geometryBox, materialLambertBox);
                group.add(cubeLambert);
                cubeLambert.visible = false;
                var materialBasicBox = new THREE.MeshBasicMaterial({ color: 0xc3dbf7, opacity: 0.5, transparent: true });
                var cubeBasic = new THREE.Mesh(geometryBox, materialBasicBox);
                group.add(cubeBasic);
                cubeBasic.visible = false;

                group.position.y += 8;
                scene.add(group);

                //LIGHT
                light = new THREE.PointLight(0xFFFFFF, 1, 500);
                light.position.set(10, 0, 25);
                group.add(light);

                ambient = new THREE.AmbientLight(0xffffff, 0.1);
                group.add(ambient);

                var sphere = new THREE.SphereBufferGeometry(0.5, 16, 8);

                light1 = createSpotlight(0xff0040);
                light1.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0xff0040 })));
                group.add(light1);

                light2 = createSpotlight(0x0040ff);
                light2.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0x0040ff })));
                group.add(light2);

                light3 = createSpotlight(0x80ff80);
                light3.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0x80ff80 })));
                group.add(light3);

                light4 = createSpotlight(0xffaa00);
                light4.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0xffaa00 })));
                group.add(light4);


                //RENDERER
                renderer = new THREE.WebGLRenderer();
                //renderer.setClearColor(0xb6d5db, 1.0);
                renderer.setSize(window.innerWidth, window.innerHeight);

                //renderer.setPixelRatio( window.devicePixelRatio ); //?
                container.appendChild(renderer.domElement);

                var controls = new THREE.OrbitControls(camera, renderer.domElement);
                window.addEventListener('resize', onWindowResize, false);

                var options = {
                    fog: false,
                    dayTime: ambient.intensity,
                    night: false,
                    camera: {
                        type: ""
                    },
                    shading: {
                        type: ""
                    }

                };

                var cam = gui.addFolder('Camera');
                cam.add(options.camera, 'type', ["moving object (stationary)", "Scene", "moving object (moving)"]).name("Type").onChange(function (options) {
                    if (options == 'Scene') {
                        focus = 'scene';
                    }
                    else if (options == 'moving object (stationary)') {
                        focus = 'group';
                    }
                });
                cam.open();

                var shad = gui.addFolder('Shading');
                shad.add(options.shading, 'type', ["Phong shading", "Gouraud shading", "Constant shading"]).name("Type").onChange(function (options) {
                    if (options == "Phong shading") {
                        cubeBasic.visible = false;
                        cubeLambert.visible = false;
                        cubePhong.visible = true;
                    }
                    else if (options == "Gouraud shading") {
                        cubeBasic.visible = false;
                        cubeLambert.visible = true;
                        cubePhong.visible = false;
                    }
                    else if (options == "Constant shading") {
                        cubeBasic.visible = true;
                        cubeLambert.visible = false;
                        cubePhong.visible = false;
                    }
                });
                shad.open();

                gui.add(options, 'dayTime', 0.0, 0.6).step(0.01).onChange(function (val) {
                    ambient.intensity = val;
                    light.intensity = val + 0.1;
                });
            }

            function animate() {
                updateForFrame();
                requestAnimationFrame(animate);
                render();
            }

            // EVENTS:
            function onWindowResize() {
                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function onDocumentMouseMove(event) {
                mouseX = (event.clientX - windowHalfX) / 100;
                mouseY = (event.clientY - windowHalfY) / 100;
            }

            // This function uses mac os key codes, may not work on other platdforms.
            function onDocumentKeyDown(event) {
                var keyCode = event.code;
                if (keyCode == 'ArrowUp') {
                    group.position.y += ySpeed;
                } else if (keyCode == 'ArrowDown') {
                    group.position.y -= ySpeed;
                } else if (keyCode == 'ArrowLeft') {
                    group.position.x -= xSpeed;
                } else if (keyCode == 'ArrowRight') {
                    group.position.x += xSpeed;
                } else if (keyCode == 'Enter') {
                    group.position.set(-5, -5, -5);
                }
            };

            function updateForFrame() {
                var dt = clock.getDelta();  // time since last update
                for (var i = 0; i < balls.length; i++) {
                    var ball = balls[i];

                    /* update ball position based on ball velocity and elapsed time */
                    ball.x += ball.dx * dt;
                    ball.y += ball.dy * dt;
                    ball.z += ball.dz * dt;

                    /* if ball has moved outside the cube, reflect it back into the cube */
                    if (ball.x > 9) {
                        ball.x -= 2 * (ball.x - 9);
                        ball.dx = -Math.abs(ball.dx);
                    }
                    else if (ball.x < -9) {
                        ball.x += 2 * (-9 - ball.x);
                        ball.dx = Math.abs(ball.dx);
                    }
                    if (ball.y > 9) {
                        ball.y -= 2 * (ball.y - 9);
                        ball.dy = -Math.abs(ball.dy);
                    }
                    else if (ball.y < -9) {
                        ball.y += 2 * (-9 - ball.y);
                        ball.dy = Math.abs(ball.dy);
                    }
                    if (ball.z > 9) {
                        ball.z -= 2 * (ball.z - 9);
                        ball.dz = -Math.abs(ball.dz);
                    }
                    else if (ball.z < -9) {
                        ball.z += 2 * (-9 - ball.z);
                        ball.dz = Math.abs(ball.dz);
                    }

                    ball.obj.position.set(ball.x, ball.y, ball.z);
                }
            }

            function createSpotlight(color) {
                var newObj = new THREE.SpotLight(color, 2);

                newObj.position.set(15, 40, 35);
                newObj.angle = Math.PI / 4;
                newObj.penumbra = 0.05;
                newObj.decay = 2;
                newObj.distance = 100;

                //newObj.castShadow = true;
                // newObj.penumbra = 0.2;
                // newObj.decay = 2;
                // newObj.distance = 30;

                return newObj;
            }

            function render() {
                var timer = 0.0001 * Date.now();
                var time = Date.now() * 0.0005;

                // camera.position.x += (mouseX - camera.position.x) * .05;
                // camera.position.y += (- mouseY - camera.position.y) * .05;

                //camera.lookAt(group.position);
                if (focus == 'group') {
                    camera.lookAt(group.position);
                }
                else {
                    camera.lookAt(scene.position);
                }

                // for (var i = 0, il = spheres.length; i < il; i++) {

                //     var sphere = spheres[i];

                //     sphere.position.x = 5 * Math.cos(timer + i);
                //     sphere.position.y = 5 * Math.sin(timer + i * 1.1);

                // }

                group.rotation.x += 0.001;
                group.rotation.y += 0.001;
                group.rotation.z += 0.001;

                light1.position.x = Math.sin(time * 0.7) * 30;
                light1.position.y = Math.cos(time * 0.5) * 40;
                light1.position.z = Math.cos(time * 0.3) * 30;

                light2.position.x = Math.cos(time * 0.3) * 30;
                light2.position.y = Math.sin(time * 0.5) * 40;
                light2.position.z = Math.sin(time * 0.7) * 30;

                light3.position.x = Math.sin(time * 0.7) * 30;
                light3.position.y = Math.cos(time * 0.3) * 40;
                light3.position.z = Math.sin(time * 0.5) * 30;

                light4.position.x = Math.sin(time * 0.3) * 30;
                light4.position.y = Math.cos(time * 0.7) * 40;
                light4.position.z = Math.sin(time * 0.5) * 30;

                renderer.render(scene, camera);
            }
        }

        main()
    </script>
</body>

</html>
